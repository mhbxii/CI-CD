apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.28
        command: ['sh', '-c', 'until nslookup mysql.database.svc.cluster.local; do echo waiting for mysql; sleep 2; done']
      containers:
      - name: backend
        image: mhbx12/todo-backend:latest
        imagePullPolicy: Always  # Allow pull from dockerhub
        
        resources:          # ‚Üê ADD THIS BLOCK
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30    # Wait 30s before first check (Spring Boot startup time)
          periodSeconds: 10          # Check every 10s
          failureThreshold: 3        # Fail 3 times before removing from LB

        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60    # Wait longer before liveness (give app time to fully start)
          periodSeconds: 15          # Check every 15s
          failureThreshold: 3        # Fail 3 times before restarting pod

        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql.database.svc.cluster.local:3306/tododb"
        - name: SPRING_DATASOURCE_USERNAME
          value: "root"
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-root-password
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_NAME